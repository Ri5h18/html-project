<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachbar Translator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: black;
            margin: 0;
            padding: 0;
            transition: 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: 0.3s ease;
        }

        body.dark-mode .navbar {
            background-color: #333;
        }

        .navbar h1 {
            font-size: 22px;
            font-weight: bold;
            margin: 0;
        }

        .navbar nav {
            display: flex;
            gap: 15px;
        }

        .navbar nav a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: 500;
            padding: 5px 10px;
            transition: 0.3s;
        }

        body.dark-mode .navbar nav a {
            color: white;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        body.dark-mode .dark-mode-toggle {
            color: white;
        }

        /* Translator Container */
        .translator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Translator Box */
        .translator-box {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 45%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: 0.3s ease;
        }

        body.dark-mode .translator-box {
            background: #292929;
        }

        /* Dropdown Styling */
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            transition: 0.3s ease;
        }

        body.dark-mode select {
            background: #444;
            color: white;
            border-color: #666;
        }

        /* Text Areas */
        textarea {
            width: 98%;
            height: 200px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            outline: none;
            transition: 0.3s ease;
        }

        body.dark-mode textarea {
            background: #333;
            color: white;
            border-color: #666;
        }

        /* Swap Button */
        #swapButton {
            background: white;
            color: black;
            font-size: 20px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #swapButton:hover {
            background: #007bff;
            color: white;
        }

        body.dark-mode #swapButton {
            background: #444;
            color: white;
        }

        /* Speech & Copy Buttons */
        .icon-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header class="navbar">
        <h1>Nachbar Translator</h1>
        <nav>
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ™</button>
        </nav>
    </header>

    <div class="translator-container">
        <div class="translator-box">
            <select id="sourceLang">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="ja">Japanese</option>
            </select>
            <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
            <button class="icon-button" id="micButton">ðŸŽ¤</button>
        </div>

        <button id="swapButton">â‡„</button>

        <div class="translator-box">
            <select id="targetLang">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="ja">Japanese</option>
            </select>
            <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
            <button class="icon-button" id="copyButton">ðŸ“‹</button>
        </div>
    </div>

    <script>
        // Swap Button Functionality
        document.getElementById("swapButton").addEventListener("click", function() {
            let sourceLang = document.getElementById("sourceLang");
            let targetLang = document.getElementById("targetLang");
            let inputText = document.getElementById("inputText");
            let outputText = document.getElementById("outputText");

            // Swap Languages
            let tempLang = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = tempLang;

            // Swap Text
            let tempText = inputText.value;
            inputText.value = outputText.value;
            outputText.value = tempText;
        });

        // Copy Button Functionality
        document.getElementById("copyButton").addEventListener("click", function() {
            let outputText = document.getElementById("outputText");
            navigator.clipboard.writeText(outputText.value);
            alert("Copied to clipboard!");
        });

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById("darkModeToggle");
        const body = document.body;

        // Load saved mode
        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function() {
            body.classList.toggle("dark-mode");

            // Save preference
            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.setItem("darkMode", "disabled");
            }
        });
    </script>

</body>
</html>
